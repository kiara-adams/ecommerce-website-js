<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Admin</title>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar" class="navbar">
    <a href="./product.html" class="logo"><img src="https://kiara-adams.github.io/ecommerce-images/Pink_Aesthetic_Beauty_Logo_-removebg-preview.png" alt="Logo"></a>
    <div class="dropdown">
        <a href="../index.html">Home</a>
        <a href="../HTML/about.html">About</a>
        <a href="../HTML/product.html" class="dropbtn">collection</a>
        <div class="dropdown-content">
            <a href="#rings">Rings</a>
            <a href="#necklace">Necklace</a>
            <a href="#bracelets">bracelets</a>
        </div>
        <a href="../HTML/contact.html">contact</a>
        <a href="../HTML/admin.html">admin</a>
        <a href="../HTML/cart.html">cart</a>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</div>
<div class="border-line"></div>
<section class="centered-content">
    <img loading="lazy" src="https://kiara-adams.github.io/ecommerce-images/Untitled design (1).png" alt="Admin Background Image" class="background-image5" />
    <h1>Admin</h1>
  </section>  

  <main class="container-fluid" id="admin">
    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-secondary m-3" id="adminSortProduct">Sort Items</button>
        <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#adminAddProduct">
          Add New Product
        </button>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-products">
      
        </tbody>
      </table>
    </div>
  </main>


  <div class="modal fade" id="adminAddProduct" tabindex="-1" aria-labelledby="adminAddProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminAddProductLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <input type="text" class="form-control" id="productCategory" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveProduct">Save Product</button>
        </div>
      </div>
    </div>
  </div>


  <footer class="bg-danger text-white text-center py-3">
    <p>&copy; <span id="current-year"></span> Your Jewelry Shop</p>
  </footer>

   <script src="../script/code.js"></script>
  <script src="../script/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
